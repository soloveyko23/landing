			<script>
				function preloader() {
					const preloaderImages = document.querySelector('[data-preloader]') ? document.querySelectorAll('[data-preloader] img') : document.querySelectorAll('img');
					const preloaderContainer = document.querySelector('#preloader');
					if (preloaderImages.length) {
						const preloaderStyleTemplate = `
				<style>
					* {
						padding: 0px;
						margin: 0px;
						border: 0px;
						box-sizing: border-box;
					}
					/* Головний блок */
					.preloader{
						pointer-events: none;
						z-index: 0;
						position: fixed;
						width: 100%;
						height: 100%;
						top: 0;
						left: 0;
						display: flex;
						justify-content:center;
						align-items: center;
            background-color: #151710;
					}
					/* Блок з елементами */
					.preloader__body{
						padding: 0.93rem;
						max-width: 31.25rem;
						display: flex;
						flex-direction: column;
					}
			
					/* Прогресбар */
					.preloader__line{}
					/* Лінія прогресбару */
					.preloader__line span{
						display: inline-block;
						transition: width 0.2s ease;
						height: 0.8rem;
						background-color: #7A956B;
					}
					.lock body{
						overflow: hidden;
						touch-action: none;
						overscroll-behavior: none;
					}
					.loading body>*:not(.preloader){
						opacity: 0;
						visibility: hidden;
					}
					.loaded body>*:not(.preloader){
						transition: opacity 0.5s ease 0s;
						opacity: 1;
						visibility: visible;
					}
				</style>`;
